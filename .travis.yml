language: go

go:
  - 1.x
  - 1.7.x
  - master

script:
  - ./scripts/test
  - ./scripts/lint
  - ./scripts/build

after_success:
  - go get github.com/tcnksm/ghr

deploy:
  - provider: script
    script: ghr --username seiffert --token $GITHUB_TOKEN --replace --debug $TRAVIS_TAG dist/
    skip_cleanup: true
    on:
      condition: $TRAVIS_GO_VERSION =~ ^1\.7\.[0-9]+$
      tags: true
  - provider: script
    script: ghr --username seiffert --token $GITHUB_TOKEN --delete --prerelease --debug pre-release dist/
    skip_cleanup: true
    on:
      condition: $TRAVIS_GO_VERSION =~ ^1\.7\.[0-9]+$
      branch: master

env:
  global:
    secure: 
